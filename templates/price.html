<!DOCTYPE html>
<html lang="{{ current_lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC价格 - BTC挖矿计算器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body { background: #1a1a1a; color: #ffffff; }
        .price-card { background: #2d2d2d; border: 1px solid #444; }
        .price-display { font-size: 2.5rem; color: #f39c12; font-weight: bold; }
        .change-positive { color: #27ae60; }
        .change-negative { color: #e74c3c; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark mb-3" style="background: #1a1a1a;">
        <div class="container">
            <a class="navbar-brand" href="/main">BTC Mining Calculator</a>
            <div class="d-flex">
                <button type="button" data-lang-switch="zh" data-lang="zh" 
                        class="btn btn-sm btn-outline-light {{ 'active' if current_lang == 'zh' else '' }} lang-switch-btn me-1">
                    中文
                </button>
                <button type="button" data-lang-switch="en" data-lang="en" 
                        class="btn btn-sm btn-outline-light {{ 'active' if current_lang == 'en' else '' }} lang-switch-btn">
                    EN
                </button>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card price-card">
                    <div class="card-header text-center">
                        <h2><i class="bi bi-currency-bitcoin text-warning"></i> BTC实时价格</h2>
                    </div>
                    <div class="card-body text-center">
                        <div class="price-display mb-4">
                            ${{ "{:,.2f}".format(btc_price) if btc_price else "加载中..." }}
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <h5>网络算力</h5>
                                <p class="fs-4">{{ "%.1f"|format(hashrate) }} EH/s</p>
                            </div>
                            <div class="col-md-6">
                                <h5>更新时间</h5>
                                <p class="text-muted">刚刚更新</p>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <a href="/calculator" class="btn btn-warning btn-lg me-3">
                                <i class="bi bi-calculator"></i> 挖矿计算器
                            </a>
                            <a href="/main" class="btn btn-outline-light btn-lg">
                                <i class="bi bi-house"></i> 返回首页
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/i18n.js"></script>
    <script>
        // 自动刷新价格
        setTimeout(function() {
            location.reload();
        }, 30000); // 30秒后刷新
    </script>
</body>
</html>
