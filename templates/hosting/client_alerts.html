<!DOCTYPE html>
<html lang="{{ 'zh-CN' if current_lang == 'zh' else 'en' }}" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>告警中心 - HashInsight 客户中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="container-fluid">
        <!-- 导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
            <div class="container-fluid">
                <a class="navbar-brand text-warning fw-bold" href="/client/">
                    <i class="bi bi-cpu"></i> 客户中心
                </a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/client/">仪表板</a>
                    <a class="nav-link" href="/client/miners">我的矿机</a>
                    <a class="nav-link" href="/client/usage">使用查询</a>
                    <a class="nav-link" href="/client/tickets">工单中心</a>
                    <a class="nav-link active" href="/client/alerts">告警中心</a>
                    <div class="ms-3">
                        <button type="button" data-lang-switch="zh" data-lang="zh" 
                                class="btn btn-sm btn-outline-light {{ 'active' if current_lang == 'zh' else '' }} lang-switch-btn">
                            中文
                        </button>
                        <button type="button" data-lang-switch="en" data-lang="en" 
                                class="btn btn-sm btn-outline-light {{ 'active' if current_lang == 'en' else '' }} lang-switch-btn">
                            EN
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主内容 -->
        <div class="container-fluid py-4">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="text-warning mb-0">
                            <i class="bi bi-exclamation-triangle"></i> 告警中心
                        </h2>
                        <button class="btn btn-outline-warning">
                            <i class="bi bi-gear"></i> 告警设置
                        </button>
                    </div>

                    <!-- 告警概览 -->
                    <div class="row mb-4">
                        <div class="col-md-3">
                            <div class="card bg-secondary">
                                <div class="card-body text-center">
                                    <i class="bi bi-exclamation-triangle fs-2 text-danger"></i>
                                    <h5 class="card-title mt-2">严重告警</h5>
                                    <h3 class="text-danger">0</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-secondary">
                                <div class="card-body text-center">
                                    <i class="bi bi-exclamation-circle fs-2 text-warning"></i>
                                    <h5 class="card-title mt-2">一般告警</h5>
                                    <h3 class="text-warning">0</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-secondary">
                                <div class="card-body text-center">
                                    <i class="bi bi-info-circle fs-2 text-info"></i>
                                    <h5 class="card-title mt-2">提醒信息</h5>
                                    <h3 class="text-info">0</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-secondary">
                                <div class="card-body text-center">
                                    <i class="bi bi-check-circle fs-2 text-success"></i>
                                    <h5 class="card-title mt-2">已处理</h5>
                                    <h3 class="text-success">0</h3>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 告警列表 -->
                    <div class="card bg-secondary">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">实时告警</h5>
                            <div class="btn-group">
                                <button class="btn btn-outline-warning btn-sm">
                                    <i class="bi bi-arrow-clockwise"></i> 刷新
                                </button>
                                <button class="btn btn-outline-warning btn-sm">
                                    <i class="bi bi-filter"></i> 筛选
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-dark table-striped">
                                    <thead>
                                        <tr>
                                            <th>告警时间</th>
                                            <th>告警类型</th>
                                            <th>严重级别</th>
                                            <th>矿机编号</th>
                                            <th>告警内容</th>
                                            <th>状态</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td colspan="7" class="text-center text-muted py-4">
                                                <i class="bi bi-shield-check fs-3"></i>
                                                <div class="mt-2">无活跃告警</div>
                                                <small>系统运行正常</small>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/i18n.js"></script>
</body>
</html>
