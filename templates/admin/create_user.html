<!DOCTYPE html>
<html lang="{{ 'zh-CN' if current_lang == 'zh' else 'en' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建测试用户 - BTC Mining Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card bg-secondary">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-end mb-2">
                            <button type="button" data-lang-switch="zh" data-lang="zh" 
                                    class="btn btn-sm btn-outline-light {{ 'active' if current_lang == 'zh' else '' }} lang-switch-btn me-1">
                                中文
                            </button>
                            <button type="button" data-lang-switch="en" data-lang="en" 
                                    class="btn btn-sm btn-outline-light {{ 'active' if current_lang == 'en' else '' }} lang-switch-btn">
                                EN
                            </button>
                        </div>
                        <div class="text-center mb-4">
                            <i class="bi bi-person-plus-fill display-4 text-primary"></i>
                            <h2 class="mt-3">创建测试用户</h2>
                            <p class="text-muted">管理员面板 - 快速创建测试账户</p>
                        </div>

                        <!-- Flash Messages -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">
                                            <i class="bi bi-envelope me-1"></i>邮箱地址*
                                        </label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">
                                            <i class="bi bi-person me-1"></i>用户名
                                        </label>
                                        <input type="text" class="form-control" id="username" name="username">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">
                                            <i class="bi bi-badge-check me-1"></i>显示名称
                                        </label>
                                        <input type="text" class="form-control" id="name" name="name" placeholder="用户的显示名称">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="password" class="form-label">
                                            <i class="bi bi-lock me-1"></i>密码
                                        </label>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="留空将无法密码登录">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="role" class="form-label">
                                            <i class="bi bi-shield-check me-1"></i>用户角色
                                        </label>
                                        <select class="form-select" id="role" name="role">
                                            <option value="guest">Guest (访客)</option>
                                            <option value="client" selected>Client (客户)</option>
                                            <option value="operator">Operator (运维人员)</option>
                                            <option value="mining_site_owner">Mining Site Owner (矿场站点负责人)</option>
                                            <option value="admin">Admin (管理员)</option>
                                            <option value="owner">Owner (拥有者)</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="skip_email_verification" name="skip_email_verification" checked>
                                    <label class="form-check-label" for="skip_email_verification">
                                        <i class="bi bi-check-circle me-1"></i>跳过邮箱验证（测试账户推荐）
                                    </label>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-plus-circle me-2"></i>创建用户
                                </button>
                                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left me-2"></i>返回主页
                                </a>
                            </div>
                        </form>

                        <!-- 快速测试账户模板 -->
                        <hr class="my-4">
                        <div class="text-center">
                            <h6 class="text-muted mb-3">快速创建测试账户</h6>
                            <div class="row g-2">
                                <div class="col-md-4">
                                    <button class="btn btn-sm btn-outline-info w-100" onclick="fillTestUser('guest')">
                                        Guest 账户
                                    </button>
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-sm btn-outline-success w-100" onclick="fillTestUser('user')">
                                        User 账户
                                    </button>
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-sm btn-outline-warning w-100" onclick="fillTestUser('admin')">
                                        Admin 账户
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/i18n.js"></script>
    <script>
        function fillTestUser(type) {
            const timestamp = Date.now();
            const emails = {
                guest: `guest_${timestamp}@test.com`,
                user: `user_${timestamp}@test.com`,
                admin: `admin_${timestamp}@test.com`
            };
            
            document.getElementById('email').value = emails[type];
            document.getElementById('username').value = `${type}_${timestamp}`;
            document.getElementById('name').value = `Test ${type.charAt(0).toUpperCase() + type.slice(1)}`;
            document.getElementById('password').value = 'test123';
            document.getElementById('role').value = type;
            document.getElementById('skip_email_verification').checked = true;
        }
    </script>
</body>
</html>
